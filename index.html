<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpoofDPI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: transparent;
      color: white;
      border-radius: 12px;
      overflow: visible;
      width: 280px;
      position: relative;
      padding-top: 8px;
    }

    .container {
      padding: 24px 20px;
      text-align: center;
    }

    .logo-main {
      font-size: 32px;
      font-weight: 600;
      color: #4ade80;
      letter-spacing: 2px;
      margin-bottom: 24px;
    }

    .toggle-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .toggle-switch {
      width: 100px;
      height: 50px;
      background: #2a2a2a;
      border-radius: 25px;
      position: relative;
      cursor: pointer;
      transition: background 0.3s;
    }

    .toggle-switch.active {
      background: #4ade80;
    }

    .toggle-knob {
      width: 38px;
      height: 38px;
      background: #666;
      border-radius: 50%;
      position: absolute;
      top: 6px;
      left: 6px;
      transition: all 0.3s ease;
    }

    .toggle-switch.active .toggle-knob {
      left: 56px;
      background: white;
    }

    .status-text {
      font-size: 14px;
      font-weight: 500;
      color: white;
      margin-bottom: 6px;
    }

    .error-text {
      font-size: 11px;
      color: #f87171;
      margin-top: 4px;
    }

    .message {
      margin-top: 10px;
      font-size: 12px;
      color: #999;
      min-height: 16px;
    }

    .message.error {
      color: #f87171;
    }

    .message.success {
      color: #4ade80;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-main">SpoofDPI</div>
    
    <div class="toggle-container">
      <div class="toggle-switch" id="toggleSwitch">
        <div class="toggle-knob"></div>
      </div>
    </div>

    <div class="status-text" id="statusText">Unable to Connect</div>
    <div class="error-text" id="errorText">IPC Error</div>
    <div class="message" id="message"></div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
